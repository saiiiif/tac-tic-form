<div class="col-sm-12" ng-hide="showSingleProject">
    <i class="fa fa-refresh fa-spin fa-5x"></i>
</div>

<div ng-show="showSingleProject">
    <div class="row">
        <div class="col-sm-12">
            <h3>{{ singleProject.name }}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 jumbotron">
            <p>Started: {{singleProject.created_at }}</p>
            <p>Status: {{singleProject.status }}</p>
            <a href="#/projects" class="btn btn-primary">Back</a>
        </div>
    </div>

    <div ng-include="singleProjectTab" scope="" onload=""></div>

    <div class="row">
        <div class="col-sm-12">
            <form ng-submit="saveProjectEstimate(addProjectEstimateForm)" name="addProjectEstimateForm" novalidate>
                <div class="form-group"
                ng-class="{'has-error' : addProjectEstimateForm.desc.$invalid && !addProjectEstimateForm.desc.$pristine && newEstimateFormSubmit}">
                <input type="text" name="desc"
                id="desc" placeholder="Enter the description"
                class="form-control" tabindex="1" 
                ng-model="projectEstimte.desc" required ng-minlength="3" />
            </div>

            <div class="form-group">
                <input type="number" name="hours_allocated"
                id="hours_allocated" placeholder="Enter allocated hours"
                class="form-control" tabindex="2" step="any" 
                ng-model="projectEstimte.hours_allocated" required />
            </div>

            <button class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
</div>
